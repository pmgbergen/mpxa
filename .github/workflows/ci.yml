name: CI

on:
  push:
    branches:
      - main
      - gh_actions
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: C++ Tests
            language: cpp
          - name: Python Tests
            language: python

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install C++ dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgtest-dev libeigen3-dev python3-pybind11 pybind11-dev

      - name: Build C++ package
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
          cd ..

      - name: Install Python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip freeze

      - name: Run Python tests
        if: matrix.language == 'python'
        run: |
          pytest tests/python --ignore=tests/python/porepy

      - name: Build and run C++ tests
        if: matrix.language == 'cpp'
        run: |
          cd build
          ctest